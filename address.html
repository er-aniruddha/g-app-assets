<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cozy Store</title>
  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
  <script src="jquery_ajax.js"></script>
</head>

<body>
  <!-- Header Start -->
  <div class="container-fluid">
    <div class="row header">
      <div class="container">
        <ul class="header-info">
          <li class="logo">
            <a href="https://apps-static-xx-grocery-store.grofie.in/apps/home"><img src="app-logo.png"
                alt="Logo" /></a>
          </li>
          <li class="cart-btn">
            <a href="https://apps-static-xx-grocery-store.grofie.in/apps/show-cart" class="btn btn-link border-none"><i
                class="mdi mdi-cart"></i> </a>

          </li>
        </ul>

      </div>
    </div>
  </div>
  <!-- Header End -->
  <!-- Address Strat -->
  <div class="container-fluid">
    <div class="row">
      <div class="address-block">
        <form>
          <div class="delivery-add">
            <h3>Delivery Address</h3>
            <div class="pick-add">
              <h5><a href="javascript:void(0);"><span class="loc-txt"><span class="mdi mdi-target"></span> Use my
                    current location</span></a></h5>
            </div>

            <fieldset class="form-group">
              <input type="text" class="form-control">
              <label>First Name</label>
            </fieldset>
            <fieldset class="form-group custom-input">
              <input type="text" class="form-control">
              <label>Enter your pin</label>
              <input type="submit" value="Check">
            </fieldset>
            <div class="form-group">
              <input class="form-control border-form-control" value="" placeholder="First Name " type="text">
            </div>
            <div class="form-group">
              <input class="form-control border-form-control" value="" placeholder="Last Name " type="text">
            </div>
            <div class="form-group">
              <input class="form-control border-form-control" value="" placeholder="Phone" type="tel">
            </div>
            <div class="form-group">
              <input class="form-control border-form-control " value="" placeholder="Email Address" disabled=""
                type="email">
            </div>
            <div class="form-group">
              <label class="control-label">Zip Code <span class="required">*</span></label>
              <input class="form-control border-form-control" value="" placeholder="123456" type="number">
            </div>
            <div class="form-group">
              <label class="control-label">State <span class="required">*</span></label>
              <select class="select2 form-control border-form-control">
                <option value="AF"></option>
                <option value="AX">Florida</option>
                <option value="AL">Georgia</option>
                <option value="DZ">Idaho</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Shipping Address <span class="required">*</span></label>
              <textarea class="form-control border-form-control"></textarea>
              <small class="text-danger">Please provide the number and street.</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Address End -->

  <!-- Footer Block Start -->
  <div class="footer-btn">
    <!--<a class="chkout-btn" href="checkout.html"><h4 class="float-left"><i class="mdi mdi-cart-outline"></i> Checkout </h4><span class="float-right"><strong>&#8377; 1200.69</strong> </span></a>-->

    <button type="submit" class="chkout-btn">
      next
    </button>
  </div>



  <!-- Footer Block End -->

  <!-- Bootstrap core JavaScript -->
  <script src="bootstrap.bundle.min.js"></script>
  <!-- Custom -->
  <script src="custom.js"></script>
</body>

</html>
